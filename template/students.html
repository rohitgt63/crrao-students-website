<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Navbar Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header h2 {
            margin: 0;
            font-size: 16px;
            font-weight: normal;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        .navbar a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 700;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: #555;
        }
    </style>




<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;

        
        background-size: cover;
    }
    .login-box {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 300px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        padding-right: 50px;
        padding-top: 20px;
        padding-bottom: 50px;


    }
    .login-box h2 {
        color: #fff;
        margin-bottom: 20px;
    }
    .login-box input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: white;
        font-size: 16px;
        outline: none;
        transition: background 0.3s;
    }
    .login-box input:focus {
        background-color: #555;
    }
    .login-box button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .login-box button:hover {
        background-color: #218838;
    }

    .log{
        padding-left: 570px;
        padding-top:150px;
    }


    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>





    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);

            height: 100vh;
            overflow: hidden;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s infinite linear, rotate 6s infinite linear;
            transition: transform 0.5s ease-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .content p {
            font-size: 1.5rem;
        }
    </style>




</head>
<body>



    <div class="background-shapes">
        <div class="shape" style="width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: -1s;"></div>
        <div class="shape" style="width: 80px; height: 80px; top: 20%; right: 20%; animation-delay: -2s;"></div>
        <div class="shape" style="width: 60px; height: 60px; bottom: 30%; left: 30%; animation-delay: -0.5s;"></div>
    </div>
    <div class="content">


    
    <header class="header">
        <img src="https://crraoaimscs.res.in/assets/img/logo.jpeg" alt="Left Image">
        <div>
            <h1>STUDENTS PORTAL </h1>
            <h2>C.R.Rao Advanced Institute of Mathematics, Statistics and Computer Science (AIMSCS)</h2>
        </div>
        <img src="https://crraoaimscs.res.in/assets/img/illustration/21.png" alt="Right Image">
    </header>
    <nav class="navbar">
        <a href="https://crraoaimscs.res.in/">Home</a>
        <a href="#about">About</a>
        <a href="students.html">Students</a>
        <a href="student.html">Activities</a>

    </nav>

    <div class="log">
        <div class="login-box">
            <h2>Login</h2>
            <form action="/logged.html" method="POST">
                <input type="text" name="ID" placeholder="ID" required>
                <input name="username" type="text" placeholder="Username" required>
                <input name="password" type="password" placeholder="Password" required>
                <a href = "logged.html">
                    <button type="submit">Login</button>
                </a> 
            </form>
        </div>
    </div>

    <script>

        const numShapes = 5; 
        const container = document.querySelector('.background-shapes');

        for (let i = 0; i < numShapes; i++) {
            const shape = document.createElement('div');
            shape.classList.add('shape');
            shape.style.width = `${Math.floor(Math.random() * 80) + 20}px`;
            shape.style.height = shape.style.width;
            shape.style.top = `${Math.random() * 100}%`;
            shape.style.left = `${Math.random() * 100}%`;
            shape.style.animationDuration = `${Math.floor(Math.random() * 6) + 5}s`;
            shape.style.animationDelay = `-${Math.random() * 2}s`;
            container.appendChild(shape);
        }

        
        const shapes = document.querySelectorAll('.shape');
        shapes.forEach(shape => {
            shape.addEventListener('mouseover', () => {
                shape.style.transform = `scale(1.2) rotate(${Math.random() * 360}deg)`;
            });

            shape.addEventListener('mouseout', () => {
                shape.style.transform = 'scale(1) rotate(0deg)';
            });
        });
    </script>


</body>
</html>
