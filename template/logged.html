        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header h2 {
            margin: 0;
            font-size: 16px;
            font-weight: normal;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        .navbar a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 700;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: #555;
        }

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;

            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .student-info {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            color: #fff;
        }
        .student-info img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
            animation: bounceIn 1s;
        }
        .student-info h2 {
            margin: 10px 0;
        }
        .student-info p {
            margin: 5px 0;
        }
        .student-info .cgpa, .student-info .attendance {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes bounceIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }



        .stu{
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 150px;
        }
    </style>
